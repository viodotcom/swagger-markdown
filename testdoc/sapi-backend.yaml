            TopOffersCount:
                format: int64
                type: integer
            UserAgent:
                type: string
            UserIP:
                type: string
        title: SearchQuery is a RAA URL search query parameters.
        type: object
    SearchRequest:
        description: |-
            SearchRequest defines URL query parameters for incoming request to
            search endpoint.
        properties:
            anonymousId:
                description: Unique ID identifying users
                type: string
            attributes:
                description: Comma-separated attributes to retrieve
                example: hotelEntities
                items:
                    type: string
                type: array
            boundingBox:
                description: |-
                    topLeft and bottomRight coordinates of bounding box to perform search inside it.

                    The format is `LatTopLeft,LonTopLeft,LatBottomRight,LonBottomRight`

                    The types are all float64 numbers.
                example: 46.650828100116044,7.123046875,45.17210966999772,1.009765625
                format: coordinates
                maxItems: 4
                minItems: 4
                type: string
            brand:
                description: Brand of an application that uses Sapi. Required to do RAA profile selection
                enum:
                    - findhotel
                    - etrip
                    - vio
                example: findhotel
                type: string
            chainIds:
                description: Comma-separated chain ids whose hotels will be promoted in the hotel rankings above the rest hotels
                items:
                    type: string
                type: array
            checkIn:
                description: Check in date (YYYY-MM-DD)
                example: "2021-10-10"
                format: date
                type: string
            checkOut:
                description: Check out date (YYYY-MM-DD)
                example: "2021-10-11"
                format: date
                type: string
            clientRequestId:
                description: |-
                    UUID identifier of a request that client sends.
                    Correlation id that Sapi passes to RAA for tracking purposes. If not provided, generated as UUID for every new polling, and polling iterations will reuse the same clientRequestId.
                    nolint:lll
                type: string
            countryCode:
                description: |-
                    The 2-char ISO 3166 country code of a requester.
                    If not specified then the server determines it from the client's IP address.
                maxLength: 2
                minLength: 2
                type: string
            cugDeals:
                description: Codes of closed user group deals to retrieve offers
                enum:
                    - signed_in
                    - offline
                    - sensitive
                    - prime
                    - backup
                example: signed_in,offline
                items:
                    type: string
                type: array
            currency:
                description: 3-char ISO currency uppercase
                example: EUR
                maxLength: 3
                minLength: 3
                type: string
            dayDistance:
                description: |-
                    Amount of full days from now to desired check in date (works in
                    combination with nights parameter).
                example: 15
                format: int64
                maximum: 365
                minimum: -1
                type: integer
            deviceType:
                default: desktop
                description: |-
                    The type of the requester's device.
                    If it isn't specified then the server determines it from User-Agent request header.
                    If the server couldn't determine it, then value is set to desktop.
                enum:
                    - desktop
                    - mobile
                    - tablet
                example: desktop
                type: string
            emailDomain:
                description: User email domain is for authenticated user as a value, if email is available.
                type: string
            facilities:
                description: Facility ids used for facet filtering
                items:
                    format: int64
                    type: integer
                type: array
            guestRating:
                description: Lower bound for filter by guestRating.overall
                format: int64
                maximum: 10
                minimum: 0
                type: integer
            hotelId:
                description: Hotel ID for hotel search. If present, takes precedence over placeId, query and geolocation.
                example: "1371626"
                type: string
            hotelName:
                description: Name of the hotel for filter by name.<language>
                type: string
            label:
                description: Opaque value that will be passed to RAA for tracking purposes.
                type: string
            language:
                default: en
                description: Language code of a visitor
                enum:
                    - ar
                    - da
                    - de
                    - en
                    - es
                    - fi
                    - fr
                    - he
                    - hu
                    - id
                    - it
                    - iw
                    - ja
                    - ko
                    - ms
                    - nb
                    - nl
                    - "no"
                    - nn
                    - pl
                    - pt
                    - pt-BR
                    - ru
                    - sv
                    - th
                    - tr
                    - zh
                    - zh-CN
                    - zh-HK
                    - zh-TW
                example: en
                type: string
            lat:
                description: Latitude in degrees
                format: double
                type: number
            lon:
                description: Longitude in degrees
                format: double
                type: number
            nights:
                description: Number of nights of stay
                example: 3
                format: int64
                maximum: 30
                minimum: 1
                type: integer
            noHostels:
                description: If true, then hotels with propertyType=hostel are filtered out
                type: boolean
            notPropertyTypeId:
                description: Negative filter by property type
                example: 4,5
                items:
                    format: int64
                    type: integer
                type: array
            offset:
                description: The first offset results will be skipped from the returned results.  Used for pagination.
                example: 0
                format: int64
                type: integer
            originId:
                default: c3po6twr70
                description: Identifier of origin where the request was originated
                enum:
                    - c3po6twr70
                    - r2d2m73kn8
                    - ig88zpd1k7
                    - bb8lf9nscr
                example: c3po6twr70
                type: string
            pagesize:
                description: |-
                    Desired page size by the client. Use pagesize=0&hotelId=<id>
                    to return anchor hotel only. Omitted pagesize (default) means the
                    service decides the pagesize.
                example: 0
                format: int64
                type: integer
            placeId:
                description: Place ID for place search. If present, takes precedence over query and geolocation.
                example: "47319"
                type: string
            precision:
                $ref: '#/definitions/PrecisionRanges'
            preferredRate:
                description: Offerâ€™s price user saw on a CA (meta) platform
                example: 196
                format: double
                type: number
            priceMax:
                description: Upper boundary for filter by price
                format: int64
                minimum: 0
                type: integer
            priceMin:
                description: Lower boundary for filter by price
                format: int64
                minimum: 0
                type: integer
            profileId:
                description: Profile is a set of configurations for a SAPI client
                type: string
            propertyTypeId:
                description: |-
                    Filter by property type
                    Beware that 0 is a valid property type.
                example: 4,5
                items:
                    format: int64
                    type: integer
                type: array
            query:
                description: Free-text query
                example: Amsterdam city
                type: string
            rooms:
                default: "2"
                description: Rooms configuration
                example: "2"
                type: string
            screenshots:
                description: Screenshots is the number of screenshots detected by the client
                format: int64
                type: integer
            searchId:
                description: |-
                    A correlation id used in Analytics to identify different searches.
                    Sapi SDK generates a new unique value per each new user search and passes it to Sapi Backend to both /search and /offers endpoints, the same value.
                    Value is changed when a new search initiated, check documentation for Sapi SDK for details what is considered a new search.

                    Sapi Backend passes it to RAA when retrieving offers.

                    If not provided, generated as UUID.
                    nolint:lll
                type: string
            sortField:
                default: popularity
                description: Defines the sort by criteria
                enum:
                    - popularity
                    - price
                    - privateDeals
                    - guestRating
                example: popularity
                type: string
            sortOrder:
                default: ascending
                description: |-
                    Defines the sort order
                    Note: If equals to ascending (default value),
                    then MagicSort is not enabled and defined by the AB-test configuration or sapiOverride,
                    if it equals to the name of configuration magic-sort-axis in AppConfig,
                    then use provided configuration.
                example: ascending
                type: string
            sortingBoost:
                description: |-
                    Indicates to boost the OSO ranking of some offers, based on the criteria in the parameter.
                    For example freeCancellation=true:100 value will multiply the oso score by 100 for offers that have free cancellation.
                    The boost is only supported for freeCancellation at the moment.
                example: freeCancellation=true:100
                type: string
            starRating:
                description: For facet filtering by star rating.
                example: 4,5
                items:
                    format: int64
                    type: integer
                type: array
            themeIds:
                description: For facet filtering by theme ids.
                example: 4,5
                items:
                    format: int64
                    type: integer
                type: array
            tier:
                description: User's access tier.
                example: member
                type: string
            userId:
                description: User ID is an authenticated user ID, e.g. the Google ID of a user. It is used for constructing ACL context.
                type: string
            variations:
                description: Comma-separated list of AB-testing variations to apply
                example: pp000004-tags2-b,v8th43ad-saf-search-a
                format: csv
                type: string
        required:
            - profileId
        type: object
    SearchResponse:
        properties:
            anchor:
                description: |-
                    Anchor object based on the request.
                    - If `HotelID != ""` => it gets Anchor by Hotel (objectID: "hotel:[hotel_object_id]" objectType: "hotel")
                    - Else if `PlaceID != ""` => it gets Anchor by Place (objectID: "place:[place_object_id]" objectType: "place")
                    - Else if `BoundingBox != nil` => it gets Anchor by BoundingBox (objectID: "area:id" objectType: "area")
                    - Else if `Lat != 0` and `Lon != 0` => it gets Anchor by Nearby (objectID: "point:id" objectType: "point")
                    - Else it gets Anchor by the `Query`
            anchorHotelId:
                description: If the SearchType is `hotel` and we have a hotel object in our Anchor, it would be the ID of that hotel
                type: string
            anchorType:
                description: AnchorType is either `hotel` or `place`
                type: string
            exchangeRates:
                additionalProperties:
                    format: double
                    type: number
                description: Map of exchange rates for `EUR` and the user specified currency
                type: object
            facets:
                additionalProperties:
                    additionalProperties:
                        format: int64
                        type: integer
                    type: object
                description: Map of Facets returned from the search result
                type: object
            hasMoreResults:
                description: |-
                    HasMoreResults shows if there are more results exist for the
                    given search request, and client can request more by providing
                    offset query parameter.
                type: boolean
            hotelEntities:
                $ref: '#/definitions/HotelEntities'
            hotelIds:
                description: List of all hotel IDs in the search result
                items:
                    type: string
                type: array
            hotelsHaveStaticPosition:
                description: HotelsHaveStaticPosition reflects whether the hotel position will depend on offers returned from RAA.
                type: boolean
            lov:
                items:
                    $ref: '#/definitions/Item'
                type: array
            offerEntities:
                $ref: '#/definitions/OffersMap'
            offset:
                description: |-
                    These values are needed so client calculate whether there are
                    more results by formula hasMoreResults = resultsCount + offset <= resultsCountTotal.
                    Deprecated as of v1.2.x - clients need to migrate to HasMoreResults attribute.
                format: int64
                type: integer
            resultsCount:
                description: |-
                    These values are needed so client calculate whether there are
                    more results by formula hasMoreResults = resultsCount + offset <= resultsCountTotal.
                    Deprecated as of v1.2.x - clients need to migrate to HasMoreResults attribute.
                format: int64
                type: integer
            resultsCountTotal:
                description: |-
                    These values are needed so client calculate whether there are
                    more results by formula hasMoreResults = resultsCount + offset <= resultsCountTotal.
                    Deprecated as of v1.2.x - clients need to migrate to HasMoreResults attribute.
                format: int64
                type: integer
            searchParameters:
                $ref: '#/definitions/SearchRequest'
            searchType:
                $ref: '#/definitions/Type'
            sortingInfo:
                $ref: '#/definitions/SortingInfo'
        title: SearchResponse is a response from /search handler.
        type: object
    SortingInfo:
        description: SortingInfo includes information about the sorting(including SortType and whether MagicSort is activated)
        properties:
            ActivateMagicSort:
                type: boolean
            MagicSortAxes:
