    /search:
        get:
            consumes:
                - application/json
            description: |-
                Searches for hotels with their information.

                #### Passing arrays
                arrays should be passed with comma-separated strings no mater if they are numbers or strings.
                There is no need to put strings in the `""` or `â€`.
                for example
                ```
                boundingBox=46.650828100116044,7.123046875,45.17210966999772,1.009765625
                attributes=hotelEntities,offerEntities,hotelIds
                ```

                #### Stay parameters
                There are four stay parameters `dayDistance`,`nights`,`checkIn` and `checkOut`.
                According to these parameters `Stay` struct will be initialized.
                ```go
                	type Stay struct {
                		CheckIn  Date
                		CheckOut Date
                		Nights   int
                	}
                ```
                 The logic is as follows

                - If `checkIn != empty` and `checkOut != empty` => `Nights = CheckOut - CheckIn`
                - If `checkIn != empty` and `nights != nil` => `CheckOut = CheckIn + Nights`
                - If `checkIn == empty` and `checkOut != empty` and `nights != nil` => `CheckIn = CheokOut - Nights`
                - If `nights != nil` and `dayDistance != nil` => `CheckIn = Now() + dayDistance` and then `CheokOut = CheckIn + Nights`
                - If `dayDistance != nil` and `checkOut != empty` => `CheckIn = Now() + dayDistance` and then `Nights = CheckOut - CheckIn`
                - Otherwise => `CheckIn = Now() + dayDistance + the_days_til_the_last_day_of_the_week` and `CheckOut = CheckIn + 1` and `Nights = 1`

                #### Sample search request
                ```
                GET http://dikcjxfwieazv.cloudfront.net/search?offset=0&profileId=findhotel-website&hotelId=1096743&checkIn=2022-03-19&checkOut=2022-03-20&rooms=2&currency=USD&language=en&variations=pp000004-tags2-a%2Cc48b82da-sapi-backend-b%2Ca41n36ps-sapi-offers-a&anonymousId=ecfedb21-ed3f-4a28-aff4-119ef0a04fa1
                ```
            operationId: search
            parameters:
                - description: |-
                    Amount of full days from now to desired check in date (works in
                    combination with nights parameter).
                  example: 15
                  format: int64
                  in: query
                  maximum: 365
                  minimum: -1
                  name: dayDistance
                  type: integer
                - description: Number of nights of stay
                  example: 3
                  format: int64
                  in: query
                  maximum: 30
                  minimum: 1
                  name: nights
                  type: integer
                - description: Check in date (YYYY-MM-DD)
                  example: "2021-10-10"
                  format: date
                  in: query
                  name: checkIn
                  type: string
                - description: Check out date (YYYY-MM-DD)
                  example: "2021-10-11"
                  format: date
                  in: query
                  name: checkOut
                  type: string
                - description: Latitude in degrees
                  format: double
                  in: query
                  name: lat
                  type: number
                - description: Longitude in degrees
                  format: double
                  in: query
                  name: lon
                  type: number
                - $ref: '#/definitions/PrecisionRanges'
                  description: |-
                    Precision holds ranges of precisions in the format of "from1-value1,from2-value2,from3-value3"
                    where from is the distance in meters from the geolocation and value is the precision value in meters.
                    For example, if the geolocation is 10 meters away from the object, the precision value will be 25 meters
                    until the distance is 2000 meters.
                    For the locations in 2000 meters away, the precision value will be 100 meters until the distance is 5000 meters.
                    And so on.
                  in: query
                  name: precision
                - description: |-
                    topLeft and bottomRight coordinates of bounding box to perform search inside it.

                    The format is `LatTopLeft,LonTopLeft,LatBottomRight,LonBottomRight`

                    The types are all float64 numbers.
                  example: 46.650828100116044,7.123046875,45.17210966999772,1.009765625
                  format: coordinates
                  in: query
                  maxItems: 4
                  minItems: 4
                  name: boundingBox
                  type: string
                - description: Hotel ID for hotel search. If present, takes precedence over placeId, query and geolocation.
                  example: "1371626"
                  in: query
                  name: hotelId
                  type: string
                - description: Place ID for place search. If present, takes precedence over query and geolocation.
                  example: "47319"
                  in: query
                  name: placeId
                  type: string
                - description: Free-text query
                  example: Amsterdam city
                  in: query
                  name: query
                  type: string
                - description: The first offset results will be skipped from the returned results.  Used for pagination.
                  example: 0
                  format: int64
                  in: query
                  name: offset
                  type: integer
                - description: |-
                    Desired page size by the client. Use pagesize=0&hotelId=<id>
                    to return anchor hotel only. Omitted pagesize (default) means the
                    service decides the pagesize.
                  example: 0
                  format: int64
                  in: query
                  name: pagesize
                  type: integer
                - description: 3-char ISO currency uppercase
                  example: EUR
                  in: query
                  maxLength: 3
                  minLength: 3
                  name: currency
                  type: string
                - default: en
                  description: Language code of a visitor
                  enum:
                    - ar
                    - da
                    - de
                    - en
                    - es
                    - fi
                    - fr
                    - he
                    - hu
                    - id
                    - it
                    - iw
                    - ja
                    - ko
                    - ms
                    - nb
