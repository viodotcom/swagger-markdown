    StayRequest:
        properties:
            checkIn:
                description: Check in date (YYYY-MM-DD)
                example: "2021-10-10"
                format: date
                type: string
            checkOut:
                description: Check out date (YYYY-MM-DD)
                example: "2021-10-11"
                format: date
                type: string
            dayDistance:
                description: |-
                    Amount of full days from now to desired check in date (works in
                    combination with nights parameter).
                example: 15
                format: int64
                maximum: 365
                minimum: -1
                type: integer
            nights:
                description: Number of nights of stay
                example: 3
                format: int64
                maximum: 30
                minimum: 1
                type: integer
        type: object
    Tag:
        description: |-
            Tag is a string of a form "xYYMMDD-N" where x is one-char modifier
            and YYMMDD is a date of check in in YYMMDD format, N is the number
            of nights, integer value.  Tags present on a hotel level and
            implement an offers indexing process.  Tags added when indexing
            offers stream. Missing tag for a given stay means the were no
            requests for offers.
        type: string
    Tags:
        description: |-
            Tags is a slice of Tag.  Usually it is materialized for a single
            hotel, however it's not checked in the code.
        items:
            $ref: '#/definitions/Tag'
        type: array
    TranslatedArray:
        additionalProperties:
            items:
                type: string
            type: array
        type: object
    TranslatedString:
        additionalProperties:
            type: string
        type: object
