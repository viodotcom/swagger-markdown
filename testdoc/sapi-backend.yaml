    version: latest
paths:
    /acl:
        get:
            consumes:
                - application/json
            description: |-
                Returns ACL decision based on the input parameters.

                https://app.shortcut.com/findhotel/story/66887/add-new-endpoint-to-sapi-to-expose-acl-decision
            operationId: acl
            parameters:
                - description: (Optional) is used to store the user's IP address
                  in: query
                  name: UserIP
                  type: string
                - description: (Optional) is used to store the user's two-letter country
                  in: query
                  name: UserCountry
                  type: string
                - description: (Optional) A cookie/browser-storage-based anonymous identifier of a user
                  in: query
                  name: AnonymousID
                  type: string
                - description: (Optional) An authenticated user ID, e.g. the Google ID of a user
                  in: query
                  name: UserID
                  type: string
                - description: (Optional) email domain for authenticated user as a value, if email is available. Users can't have access to CUG deals
                  in: query
                  name: EmailDomain
                  type: string
            produces:
                - application/json
            responses:
                "200":
                    description: Decision
                    schema:
                        $ref: '#/definitions/Decision'
            schemes:
                - https
            summary: /acl
    /anchor:
        get:
            consumes:
                - application/json
            description: Returns information similar to /search but only for the anchor.
            operationId: anchor
            parameters:
                - description: |-
                    Amount of full days from now to desired check in date (works in
                    combination with nights parameter).
                  example: 15
                  format: int64
                  in: query
                  maximum: 365
                  minimum: -1
                  name: dayDistance
                  type: integer
                - description: Number of nights of stay
                  example: 3
                  format: int64
                  in: query
                  maximum: 30
                  minimum: 1
                  name: nights
                  type: integer
                - description: Check in date (YYYY-MM-DD)
                  example: "2021-10-10"
                  format: date
                  in: query
                  name: checkIn
                  type: string
                - description: Check out date (YYYY-MM-DD)
                  example: "2021-10-11"
                  format: date
                  in: query
                  name: checkOut
                  type: string
                - description: Latitude in degrees
                  format: double
                  in: query
                  name: lat
                  type: number
                - description: Longitude in degrees
                  format: double
                  in: query
                  name: lon
                  type: number
                - $ref: '#/definitions/PrecisionRanges'
                  description: |-
                    Precision holds ranges of precisions in the format of "from1-value1,from2-value2,from3-value3"
                    where from is the distance in meters from the geolocation and value is the precision value in meters.
                    For example, if the geolocation is 10 meters away from the object, the precision value will be 25 meters
                    until the distance is 2000 meters.
                    For the locations in 2000 meters away, the precision value will be 100 meters until the distance is 5000 meters.
                    And so on.
                  in: query
                  name: precision
                - description: |-
                    topLeft and bottomRight coordinates of bounding box to perform search inside it.

                    The format is `LatTopLeft,LonTopLeft,LatBottomRight,LonBottomRight`

                    The types are all float64 numbers.
                  example: 46.650828100116044,7.123046875,45.17210966999772,1.009765625
                  format: coordinates
                  in: query
                  maxItems: 4
                  minItems: 4
                  name: BoundingBox
                  type: string
                - description: Hotel ID for hotel search. If present, takes precedence over placeId, query and geolocation.
                  example: "1371626"
                  in: query
                  name: HotelID
                  type: string
                - description: Place ID for place search. If present, takes precedence over query and geolocation.
                  example: "47319"
                  in: query
                  name: PlaceID
                  type: string
                - description: Free-text query
                  example: Amsterdam city
                  in: query
                  name: Query
                  type: string
                - description: Codes of closed user group deals to retrieve offers
                  enum:
                    - signed_in
                    - offline
                    - sensitive
                    - prime
                    - backup
                  example: signed_in,offline
                  in: query
                  items:
                    type: string
                  name: cugDeals
                  type: array
                - description: User's access tier.
                  example: member
                  in: query
                  name: tier
                  type: string
                - description: Opaque value that will be passed to RAA for tracking purposes.
                  in: query
                  name: label
                  type: string
                - default: desktop
                  description: |-
                    The type of the requestor's device.
                    If it isn't specified then the server determines it from User-Agent request header.
                    If the server couldn't determine it, then value is set to desktop.
                  enum:
                    - desktop
                    - mobile
                    - tablet
                  example: desktop
                  in: query
                  name: deviceType
                  type: string
                - description: |-
                    The 2-char ISO 3166 country code of a requestor.
                    If not specified then the server determines it from the client's IP address.
                  in: query
                  maxLength: 2
                  minLength: 2
                  name: countryCode
                  type: string
                - default: c3po6twr70
                  description: Identifier of origin where the request was originated
                  enum:
                    - c3po6twr70
                    - r2d2m73kn8
                    - ig88zpd1k7
                    - bb8lf9nscr
                  example: c3po6twr70
                  in: query
                  name: originId
                  type: string
                - description: Brand of an application that uses Sapi. Required to do RAA profile selection
                  enum:
                    - findhotel
                    - etrip
                    - vio
                  example: findhotel
                  in: query
                  name: brand
                  type: string
                - description: Offerâ€™s price user saw on a CA (meta) platform
                  example: "196"
                  format: double
                  in: query
                  name: preferredRate
                  type: number
                - default: "2"
                  description: Rooms configuration
                  example: "2"
                  in: query
                  name: rooms
                  type: string
                - description: |-
                    A correlation id used in Analytics to identify different searches.
                    Sapi SDK generates a new unique value per each new user search and passes it to Sapi Backend to both /search and /offers endpoints, the same value.
                    Value is changed when a new search initiated, check documentation for Sapi SDK for details what is considered a new search.

                    Sapi Backend passes it to RAA when retrieving offers.

                    If not provided, generated as UUID.
                    nolint:lll
                  in: query
                  name: searchId
                  type: string
                - description: |-
                    Indicates to boost the OSO ranking of some offers, based on the criteria in the parameter.
                    For example freeCancellation=true:100 value will multiply the oso score by 100 for offers that have free cancellation.
                    The boost is only supported for freeCancellation at the moment.
                  example: freeCancellation=true:100
                  in: query
                  name: sortingBoost
                  type: string
                - description: 3-char ISO currency uppercase
                  example: EUR
                  in: query
                  maxLength: 3
                  minLength: 3
                  name: Currency
                  type: string
                - default: en
                  description: Language code of a visitor
                  enum:
                    - ar
                    - da
                    - de
                    - en
                    - es
                    - fi
                    - fr
                    - he
                    - hu
                    - id
                    - it
                    - iw
                    - ja
                    - ko
                    - ms
                    - nb
                    - nl
                    - "no"
                    - nn
                    - pl
                    - pt
                    - pt-BR
                    - ru
                    - sv
                    - th
                    - tr
                    - zh
                    - zh-CN
                    - zh-HK
                    - zh-TW
                  example: en
                  in: query
                  name: Language
                  type: string
                - description: Profile is a set of configurations for a SAPI client
                  in: query
                  name: ProfileID
                  required: true
                  type: string
                - description: Comma-separated list of AB-testing variations to apply
                  example: pp000004-tags2-b,v8th43ad-saf-search-a
                  format: csv
                  in: query
                  name: Variations
                  type: string
                - description: Comma-separated attributes to retrieve
                  example: hotelEntities
                  in: query
                  items:
                    type: string
                  name: Attributes
                  type: array
                - description: Unique ID identifying users
                  in: query
                  name: anonymousId
                  type: string
                - description: User ID is an authenticated user ID, e.g. the Google ID of a user. It is used for constructing ACL context
                  in: query
                  name: userId
                  type: string
                - description: User email domain is for authenticated user as a value, if email is available.
                  in: query
                  name: emailDomain
                  type: string
                - description: Screenshots is the number of screenshots detected by the client
                  format: int64
                  in: query
                  name: screenshots
                  type: integer
            produces:
                - application/json
            responses:
                "200":
                    description: AnchorResponse
                    schema:
                        $ref: '#/definitions/AnchorResponse'
            schemes:
                - https
            summary: /anchor
    /availability:
