    /offers:
        get:
            consumes:
                - application/json
            description: |-
                This endpoint implements synchronous offers delivery given a list of hotel ids and other itinerary parameters.
                The format of request is specified in JSON schema available at [sapi-backend/offers_query_schema.json at main Â· FindHotel/sapi-backend](https://github.com/FindHotel/sapi-backend/blob/main/internal/offers/schema/offers_query_schema.json)

                An RAA client in Go had been implemented and exposed as a synchronous /offers HTTP endpoint, it does polling on the Backend side.
            operationId: offers
            parameters:
                - description: |-
                    Hotel ID of an anchor hotel,
                    if provided then offers for the anchor hotel will be requested in a separate polling process from RAA, using different RAA profile.
                  example: "123456"
                  in: query
                  name: anchorHotelId
                  type: string
                - description: ISO date of check in
                  example: "2021-10-10"
                  format: date
                  in: query
                  name: checkIn
                  type: string
                - description: ISO date of check out
                  example: "2021-10-11"
                  format: date
                  in: query
                  name: checkOut
                  type: string
                - description: |-
                    UUID identifier of a request that client sends.
                    Correlation id that Sapi passes to RAA for tracking purposes.
                    If not provided, generated as UUID for every new polling, and polling iterations will reuse the same clientRequestId.
                  in: query
                  name: clientRequestId
                  type: string
                - description: Codes of closed user group deals to retrieve from RAA.
                  enum:
                    - signed_in
                    - offline
                    - sensitive
                    - prime
                    - backup
                  in: query
                  items:
                    type: string
                  name: cugDeals
                  type: array
                - description: User's access tier.
                  in: query
                  name: tier
                  type: string
                - description: 3-char ISO 4217 currency code.
                  example: EUR
                  in: query
                  maxLength: 3
                  minLength: 3
                  name: currency
                  type: string
                - default: false
                  description: If true, then return all offers per hotel, otherwise only top offers.
                  in: query
                  name: getAllOffers
                  type: boolean
                - description: Array of hotel ids to retrieve offers for.
                  in: query
                  items:
                    type: string
                  maxItems: 150
                  minItems: 1
                  name: hotelIds
                  type: array
                - description: Opaque value that will be passed to RAA for tracking purposes.
                  in: query
                  name: label
                  type: string
                - default: en
                  description: Language code that will be used for translation of strings for humans.
                  enum:
                    - ar
                    - da
                    - de
                    - en
                    - es
                    - fi
                    - fr
                    - he
                    - hu
                    - id
                    - it
                    - iw
                    - ja
                    - ko
                    - ms
                    - nb
                    - nl
                    - "no"
                    - nn
                    - pl
                    - pt
                    - pt-BR
                    - ru
                    - sv
                    - th
                    - tr
                    - zh
                    - zh-CN
                    - zh-HK
                    - zh-TW
                  example: en
                  in: query
                  name: language
                  type: string
                - default: desktop
                  description: |-
                    The type of the requester's device. Derived from parsing User-Agent.
                    Deprecated as of 2022-02-07, so clients can stop producing it - Sapi Backend would determine it from Visitor Context.
                  enum:
                    - desktop
                    - mobile
                    - tablet
                  in: query
                  name: deviceType
                  type: string
                - description: |-
                    The 2-char ISO 3166 country code of a requester.
                    Deprecated as of 2022-02-07, so clients can stop producing it - Sapi Backend would determine it from Visitor Context.
                  in: query
                  maxLength: 2
                  minLength: 2
                  name: countryCode
                  type: string
                - default: c3po6twr70
                  description: |-
                    TODO: rename to referrerId.
                    See https://app.shortcut.com/findhotel/story/48084/

                    Identifier of origin of request. Mapping is configured in Offers Configuration Profile.
                  enum:
                    - c3po6twr70
                    - r2d2m73kn8
                    - ig88zpd1k7
                    - bb8lf9nscr
                  in: query
                  name: originId
                  type: string
                - description: Brand of an application that uses Sapi. Required to do RAA profile selection.
                  enum:
                    - findhotel
                    - etrip
                    - vio
                  in: query
                  name: brand
                  type: string
                - description: The rate amount that visitor saw on a CA platform. If passed, it is attached to a request for anchorHotelId.
                  format: double
                  in: query
                  name: preferredRate
                  type: number
                - default: "2"
                  description: Room configuration for offers to retrieve.
                  in: query
                  name: rooms
                  type: string
                - description: |-
                    A correlation id used in Analytics to identify different searches.
                    Sapi SDK generates a new unique value per each new user search and passes it to Sapi Backend to both /search and /offers endpoints, the same value.
                    Value is changed when a new search initiated, check documentation for Sapi SDK for details what is considered a new search.

                    Sapi Backend passes it to RAA when retrieving offers.

                    If not provided, generated as UUID.
                    nolint:lll
                  in: query
                  name: searchId
                  type: string
                - description: |-
                    Indicates to boost the OSO ranking of some offers, based on the criteria in the parameter.
                    For example `freeCancellation=true:100` value will multiply the oso score by 100 for offers that have free cancellation.
                    The boost is only supported for freeCancellation at the moment.
                  example: freeCancellation=true:100
                  in: query
                  name: sortingBoost
                  type: string
                - description: Unique ID identifying users.
                  in: query
                  name: anonymousId
                  type: string
                - description: Comma-separated list of AB-testing variations to apply.
                  example: pp000004-tags2-b,v8th43ad-saf-search-a
                  in: query
                  items:
                    type: string
                  name: variations
                  type: array
                - description: |-
                    Metadata is an url encoded values contains additional information about the request.
                    They will be sent to RAA as part of the url parameters in the request in the form of key=value.
                    this value should contain a list of key/value pairs, for example we can use it to pass esd and epv values.
                    so if we want to pass esd=xyz&epv=abc to RAA the value of metadata should be esd%3Dxyz%26epv%3Dabc
                  example: metadata=esd%3Dxyz%26epv%3Dabc
                  in: query
                  name: metadata
                  type: string
            produces:
                - application/json
            responses:
                "200":
                    description: OffersResponse
                    schema:
                        $ref: '#/definitions/OffersResponse'
            schemes:
                - https
            summary: /offers
