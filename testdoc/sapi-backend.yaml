basePath: /
consumes:
    - application/json
definitions:
    AnchorRequest:
        description: |-
            AnchorRequest defines URL query parameters for incoming request to
            anchor endpoint.
        properties:
            Attributes:
                description: Comma-separated attributes to retrieve
                example: hotelEntities
                items:
                    type: string
                type: array
            BoundingBox:
                description: |-
                    topLeft and bottomRight coordinates of bounding box to perform search inside it.

                    The format is `LatTopLeft,LonTopLeft,LatBottomRight,LonBottomRight`

                    The types are all float64 numbers.
                example: 46.650828100116044,7.123046875,45.17210966999772,1.009765625
                format: coordinates
                maxItems: 4
                minItems: 4
                type: string
            Currency:
                description: 3-char ISO currency uppercase
                example: EUR
                maxLength: 3
                minLength: 3
                type: string
            HotelID:
                description: Hotel ID for hotel search. If present, takes precedence over placeId, query and geolocation.
                example: "1371626"
                type: string
            Language:
                default: en
                description: Language code of a visitor
                enum:
                    - ar
                    - da
                    - de
                    - en
                    - es
                    - fi
                    - fr
                    - he
                    - hu
                    - id
                    - it
                    - iw
                    - ja
                    - ko
                    - ms
                    - nb
                    - nl
                    - "no"
                    - nn
                    - pl
                    - pt
                    - pt-BR
                    - ru
                    - sv
                    - th
                    - tr
                    - zh
                    - zh-CN
                    - zh-HK
                    - zh-TW
                example: en
                type: string
            PlaceID:
                description: Place ID for place search. If present, takes precedence over query and geolocation.
                example: "47319"
                type: string
            ProfileID:
                description: Profile is a set of configurations for a SAPI client
                type: string
            Query:
                description: Free-text query
                example: Amsterdam city
                type: string
            Variations:
                description: Comma-separated list of AB-testing variations to apply
                example: pp000004-tags2-b,v8th43ad-saf-search-a
                format: csv
                type: string
            anonymousId:
                description: Unique ID identifying users
                type: string
            brand:
                description: Brand of an application that uses Sapi. Required to do RAA profile selection
                enum:
                    - findhotel
                    - etrip
                    - vio
                example: findhotel
                type: string
            checkIn:
                description: Check in date (YYYY-MM-DD)
                example: "2021-10-10"
                format: date
                type: string
            checkOut:
                description: Check out date (YYYY-MM-DD)
                example: "2021-10-11"
                format: date
                type: string
            countryCode:
                description: |-
                    The 2-char ISO 3166 country code of a requestor.
                    If not specified then the server determines it from the client's IP address.
                maxLength: 2
                minLength: 2
                type: string
            cugDeals:
                description: Codes of closed user group deals to retrieve offers
                enum:
                    - signed_in
                    - offline
                    - sensitive
                    - prime
                    - backup
                example: signed_in,offline
                items:
                    type: string
                type: array
            dayDistance:
                description: |-
                    Amount of full days from now to desired check in date (works in
                    combination with nights parameter).
                example: 15
                format: int64
                maximum: 365
                minimum: -1
                type: integer
            deviceType:
                default: desktop
                description: |-
                    The type of the requestor's device.
                    If it isn't specified then the server determines it from User-Agent request header.
                    If the server couldn't determine it, then value is set to desktop.
                enum:
                    - desktop
                    - mobile
                    - tablet
                example: desktop
                type: string
            emailDomain:
                description: User email domain is for authenticated user as a value, if email is available.
                type: string
            label:
                description: Opaque value that will be passed to RAA for tracking purposes.
                type: string
            lat:
                description: Latitude in degrees
                format: double
                type: number
            lon:
                description: Longitude in degrees
                format: double
                type: number
            nights:
                description: Number of nights of stay
                example: 3
                format: int64
                maximum: 30
                minimum: 1
                type: integer
            originId:
                default: c3po6twr70
                description: Identifier of origin where the request was originated
                enum:
                    - c3po6twr70
                    - r2d2m73kn8
                    - ig88zpd1k7
                    - bb8lf9nscr
                example: c3po6twr70
                type: string
            precision:
                $ref: '#/definitions/PrecisionRanges'
            preferredRate:
                description: Offerâ€™s price user saw on a CA (meta) platform
                example: 196
                format: double
                type: number
            rooms:
                default: "2"
                description: Rooms configuration
                example: "2"
                type: string
            screenshots:
                description: Screenshots is the number of screenshots detected by the client
                format: int64
                type: integer
            searchId:
                description: |-
                    A correlation id used in Analytics to identify different searches.
                    Sapi SDK generates a new unique value per each new user search and passes it to Sapi Backend to both /search and /offers endpoints, the same value.
                    Value is changed when a new search initiated, check documentation for Sapi SDK for details what is considered a new search.

                    Sapi Backend passes it to RAA when retrieving offers.

                    If not provided, generated as UUID.
                    nolint:lll
                type: string
            sortingBoost:
                description: |-
                    Indicates to boost the OSO ranking of some offers, based on the criteria in the parameter.
                    For example freeCancellation=true:100 value will multiply the oso score by 100 for offers that have free cancellation.
                    The boost is only supported for freeCancellation at the moment.
                example: freeCancellation=true:100
                type: string
            tier:
                description: User's access tier.
                example: member
                type: string
            userId:
                description: User ID is an authenticated user ID, e.g. the Google ID of a user. It is used for constructing ACL context
                type: string
        required:
            - ProfileID
        type: object
    AnchorResponse:
        properties:
            anchor:
                description: |-
                    Anchor object based on the request.
                    - If `HotelID != ""` => it gets Anchor by Hotel (objectID: "hotel:[hotel_object_id]" objectType: "hotel")
                    - Else if `PlaceID != ""` => it gets Anchor by Place (objectID: "place:[place_object_id]" objectType: "place")
                    - Else if `BoundingBox != nil` => it gets Anchor by BoundingBox (objectID: "area:id" objectType: "area")
                    - Else if `Lat != 0` and `Lon != 0` => it gets Anchor by Nearby (objectID: "point:id" objectType: "point")
                    - Else it gets Anchor by the `Query`
            anchorHotelId:
                description: If the SearchType is `hotel` and we have a hotel object in our Anchor, it would be the ID of that hotel
                type: string
            anchorType:
                description: AnchorType is either `hotel` or `place`
                type: string
            exchangeRates:
                additionalProperties:
                    format: double
                    type: number
                description: Map of exchange rates for `EUR` and the user specified currency
                type: object
            hotelEntities:
                $ref: '#/definitions/HotelEntities'
            lov:
                items:
                    $ref: '#/definitions/Item'
                type: array
            searchParameters:
                $ref: '#/definitions/AnchorRequest'
        title: AnchorResponse is a response from /anchor handler.
        type: object
    AvailabilityEntry:
        properties:
            cheapestRate:
                $ref: '#/definitions/Rate'
            hotelID:
                type: string
            offers:
                items:
                    $ref: '#/definitions/Offer'
                type: array
            rooms:
                additionalProperties:
                    $ref: '#/definitions/RAARoom'
                type: object
            searchParams:
                $ref: '#/definitions/SearchParams'
        type: object
    AvailabilityResponse:
        properties:
            availability:
                additionalProperties:
                    $ref: '#/definitions/Calendar'
                type: object
            status:
                properties:
                    complete:
                        type: boolean
                    nextToken:
                        description: |-
                            NextToken is a pagination token that client should send in the
                            follow-up request to /availability if complete=false to
                            designate that the request is a follow-up request.
                        type: string
                type: object
        title: AvailabilityResponse models response of GET /availability endpoint.
        type: object
    BedType:
        properties:
            id:
                description: Arbitrary identifier unique within the room. Uniqueness between other rooms is not guaranteed.
                type: string
            name:
                description: Human description for the type of the bed.
                type: string
        type: object
    BoundingBox:
        description: |-
            BoundingBox represents a "rectangle" between provided coordinates of
            top-left and bottom-right corners.
        properties:
            LatBottomRight:
                format: double
                type: number
            LatTopLeft:
                format: double
                type: number
            LonBottomRight:
                format: double
                type: number
            LonTopLeft:
                format: double
                type: number
        type: object
    BreakdownFee:
        items:
            properties:
                total:
                    type: string
                type:
                    type: string
            type: object
        type: array
    Calendar:
        additionalProperties:
            $ref: '#/definitions/AvailabilityEntry'
        title: Calendar maps check in date (ISO-formatted as string) to availability entry.
        type: object
    CancellationPenalty:
        properties:
            amount:
                description: The amount of money that is charged in specified currency in case of a cancellation in this policy.
                format: double
                type: number
            currency:
                description: The currency of which the penalty will be charged if amount is specified.
                type: string
            end:
                description: The datetime of when this policy ends.
                type: string
            start:
                description: The datetime of when this policy starts to be applied.
                type: string
        type: object
    Chargeable:
        properties:
            base:
                description: Base Rate of the offer without considering taxes and fees.
                type: string
            taxes:
                description: Contains the amount of taxes to be paid for this offer.
                type: string
        type: object
    ClickInfo:
        properties:
            isClicked:
                description: True if the offer was matched with clicked offer from the search page
                type: boolean
            matchType:
                description: |-
                    Type of clicked offer matching. 'exact' means price and all terms are matched. 'by_price' means price and
                    some of terms (but not all) are matched. 'by_terms' means all terms are matched.
                    Terms are freeCancellation, services, room name, payLater, offerType (public or private).
                enum:
                    - exact
                    - by_price
                    - by_terms
                type: string
            matchedDim:
                $ref: '#/definitions/MatchedDim'
            matchedOfferPriceDiff:
                description: |-
                    In case of match, contains the absolute price diff in the same currency used to return the price.
                    The diff is positive in case of the new price is higher and negative in case of the new price is lower.
                format: double
                type: number
        type: object
    ContentBedrooms:
        properties:
            bed_configurations:
                description: How beds are configured in the bedroom
                items:
                    $ref: '#/definitions/ContentBedroomsBedConfigurations'
                type: array
            description:
                description: Bedroom description
                type: string
            name:
                description: Name of bedroom
                type: string
        type: object
    ContentBedroomsBedConfigurations:
        properties:
            count:
                format: int64
                type: integer
            description:
                type: string
            name:
                type: string
            size:
                type: string
            type:
                type: string
        type: object
    ContentRoomAmenity:
        properties:
            id:
                type: string
            name:
                $ref: '#/definitions/TranslatedString'
        type: object
    ContentRoomImage:
        properties:
            hero_image:
                description: Whether this is the room hero(main) image
                type: boolean
            id:
                description: Image ID
                type: string
            link:
                $ref: '#/definitions/ContentRoomImageLink'
        type: object
    ContentRoomImageLink:
        properties:
            href:
                type: string
            method:
                type: string
        type: object
    ContentRoomOccupancy:
        properties:
            max_allowed:
                $ref: '#/definitions/ContentRoomOccupancyMaxAllowed'
        type: object
    ContentRoomOccupancyMaxAllowed:
        properties:
            adults:
                format: int64
                type: integer
            children:
                format: int64
                type: integer
            extra_beds:
                format: int64
                type: integer
            total:
                format: int64
                type: integer
        type: object
    ContentRoomRoomInfo:
        properties:
            area:
                $ref: '#/definitions/ContentRoomRoomInfoArea'
            bedrooms:
                items:
                    $ref: '#/definitions/ContentBedrooms'
                type: array
            count:
                $ref: '#/definitions/ContentRoomRoomInfoCount'
            type:
                description: Room type
                type: string
        type: object
    ContentRoomRoomInfoArea:
        properties:
            square_feet:
                format: double
                type: number
            square_meters:
                format: double
                type: number
        type: object
    ContentRoomRoomInfoCount:
        properties:
            bathrooms:
                format: int64
                type: integer
            bedrooms:
                format: int64
                type: integer
        type: object
    DatelessProviderLink:
        description: |-
            DatelessProviderLink holds raw urls pointing to provider websites
            for a given hotel.
        properties:
            provider:
                type: string
            url:
                type: string
        type: object
    DatelessProviderLinks:
        items:
            $ref: '#/definitions/DatelessProviderLink'
        type: array
    Decision:
        properties:
            action:
                description: Action which should be taken based on this decision
                enum:
                    - ALLOW
                    - DENY
                    - UNKNOWN
                type: string
            createdAt:
                description: Time of creating the decision
                format: date-time
                type: string
            ruleID:
                description: |-
                    ACL rule ID.
                    if the rule comes from Algolia it's the same as ObjectID
                type: string
            source:
                description: Source of the ACL decision
                enum:
                    - Static
                    - Live
                type: string
        type: object
    DeviceType:
        type: string
    Discount:
        properties:
            discountProvider:
                type: string
            hasDiscountProvider:
                type: boolean
            hasParityProvider:
                type: boolean
            modifier:
                type: string
        type: object
    Error:
        properties:
            message:
                type: string
            params:
                additionalProperties:
                    type: string
                type: object
            priority:
                format: int64
                type: integer
            providerCode:
                type: string
            type:
                format: int64
                type: integer
        type: object
    ErrorResponse:
        properties:
            message:
                type: string
        type: object
    GuestRating:
        properties:
            cleanliness:
                format: double
                type: number
            dining:
                format: double
                type: number
            facilities:
                format: double
                type: number
            location:
                format: double
                type: number
            overall:
                format: double
                type: number
            pricing:
                format: double
                type: number
            rooms:
                format: double
                type: number
            service:
                format: double
                type: number
        type: object
    GuestType:
        properties:
            business:
                format: int64
                type: integer
            couples:
                format: int64
                type: integer
            families:
                format: int64
                type: integer
            groups:
                format: int64
                type: integer
            solo:
                format: int64
                type: integer
        type: object
    Hotel:
        properties:
            _geoloc:
                $ref: '#/definitions/LatLon'
            _rankingInfo:
                $ref: '#/definitions/RankingInfo'
            address:
                $ref: '#/definitions/TranslatedString'
            admDivisionLevel1:
                type: string
            admDivisionLevel2:
                type: string
            admDivisionLevel3:
                type: string
            admDivisionLevel4:
                type: string
            chainID:
                type: string
            checkInTime:
                type: string
            checkOutTime:
                type: string
            cityID:
                type: string
            country:
                type: string
            facilities:
                items:
                    format: int64
                    type: integer
                type: array
            guestRating:
                $ref: '#/definitions/GuestRating'
            guestType:
                $ref: '#/definitions/GuestType'
            hotelName:
                $ref: '#/definitions/TranslatedString'
            imageURIs:
                items:
                    type: string
                type: array
            isDeleted:
                type: boolean
            lastBooked:
                format: int64
                type: integer
            magicRankScore:
                format: int64
                type: integer
            magicRanks:
                $ref: '#/definitions/MagicSortAxes'
            objectID:
                type: string
            parentChainID:
                type: string
            placeADName:
                $ref: '#/definitions/TranslatedArray'
            placeDN:
                $ref: '#/definitions/TranslatedArray'
            pricing:
                properties:
                    cntOffers:
                        format: int64
                        type: integer
                    medianRateBkt:
                        format: int64
                        type: integer
                    medianRateMoFrBkt:
                        format: int64
                        type: integer
                    medianRateSaSuBkt:
                        format: int64
                        type: integer
                    minRate:
                        format: double
                        type: number
                    minRateBkt:
                        format: double
                        type: number
                    priced:
                        format: int64
                        type: integer
                type: object
            propertyTypeId:
                format: int64
                type: integer
            reviewCount:
                format: int64
                type: integer
            sentiments:
                items:
                    format: int64
                    type: integer
                type: array
            starRating:
                format: int64
                type: integer
            tags:
                $ref: '#/definitions/Tags'
            themeIds:
                items:
                    format: int64
                    type: integer
                type: array
            urls:
                $ref: '#/definitions/DatelessProviderLinks'
        type: object
    HotelEntities:
        additionalProperties:
            $ref: '#/definitions/HotelResponse'
        description: HotelEntities is a map of Hotel Entities with tags which are relevant to the requested stay
        type: object
    HotelFees:
        properties:
            breakdown:
                items:
                    $ref: '#/definitions/BreakdownFee'
                type: array
            total:
                type: string
        type: object
    HotelResponse:
        properties:
            _geoloc:
                $ref: '#/definitions/LatLon'
            _rankingInfo:
                $ref: '#/definitions/RankingInfo'
            address:
                $ref: '#/definitions/TranslatedString'
                type: string
            admDivisionLevel1:
                type: string
            admDivisionLevel2:
                type: string
            admDivisionLevel3:
                type: string
            admDivisionLevel4:
                type: string
            chainID:
                type: string
            checkInTime:
                type: string
            checkOutTime:
                type: string
            cityID:
                type: string
            country:
                type: string
            displayAddress:
                type: string
            facilities:
                items:
                    format: int64
                    type: integer
                type: array
            guestRating:
                $ref: '#/definitions/GuestRating'
            guestType:
                $ref: '#/definitions/GuestType'
            hotelName:
                $ref: '#/definitions/TranslatedString'
                type: string
            imageURIs:
                items:
                    type: string
                type: array
            indexedDiscountModifier:
                type: string
            isDeleted:
                type: boolean
            lastBooked:
                format: int64
                type: integer
            magicRankScore:
                format: int64
                type: integer
            magicRanks:
                $ref: '#/definitions/MagicSortAxes'
            objectID:
                type: string
            parentChainID:
                type: string
            placeADName:
                $ref: '#/definitions/TranslatedArray'
                type: string
            placeDN:
                $ref: '#/definitions/TranslatedArray'
                type: string
            placeDisplayName:
                type: string
            pricing:
                type: object
            propertyTypeId:
                format: int64
                type: integer
            regularPriceRange:
                items:
                    format: int64
                    type: integer
                type: array
            reviewCount:
                format: int64
                type: integer
            sentiments:
                items:
                    format: int64
                    type: integer
                type: array
            starRating:
                format: int64
                type: integer
            tags:
                $ref: '#/definitions/Tags'
            themeIds:
                items:
                    format: int64
                    type: integer
                type: array
            urls:
                $ref: '#/definitions/DatelessProviderLinks'
        type: object
    HotelResult:
        properties:
            anchorRate:
                $ref: '#/definitions/Rate'
            availableOffersCount:
                description: Total number of offers available.
                format: int64
                type: integer
            discount:
                $ref: '#/definitions/Discount'
            fetchedAllOffers:
                description: complete flag at the the hotel.
                type: boolean
            hasMoreOffers:
                description: |-
                    HasMoreOffers is true when there are more offers than
                    topOfferLimit available.
                type: boolean
            id:
                type: string
            offers:
                items:
                    $ref: '#/definitions/Offer'
                type: array
            rooms:
                additionalProperties:
                    $ref: '#/definitions/RAARoom'
                type: object
        type: object
    Image:
        properties:
            url:
                type: string
        type: object
    Item:
        properties:
            categoryID:
                format: int64
                type: integer
            id:
                format: int64
                type: integer
            objectID:
                type: string
            value:
                $ref: '#/definitions/TranslatedString'
        type: object
    LatLon:
        properties:
            lat:
                description: Latitude in degrees
                format: double
                type: number
            lon:
                description: Longitude in degrees
                format: double
                type: number
        type: object
    MagicSortAxes:
        properties:
            Anchor:
                description: |-
                    Dense rank by similarity of "Who stays here?" - guestType
                    struct where values are least squared difference. (attr1 -
                    attr2)^2. From low to high.
                format: int64
                type: integer
            Discount:
                description: |-
                    First calculate usual total rate minus cheapest total rate,
                    then calculate dense rank from high to low.
                format: int64
                type: integer
            Disparity:
                description: |-
                    First calculate the difference between median and minimum total
                    rate of top offers for each hotel. Then calculate dense rank
                    for these values from high to low.
                format: int64
                type: integer
            Distance:
                description: |-
                    Dense rank by squared distance between current hotel and anchor
                    location (anchor hotell coordinates / place coordinates /
                    boundingBox center), (x1-x2)^2+(y1-y2)^2. For the future
                    consider rounding. From low to high.
                format: int64
                type: integer
            GeoDistance:
                description: Dense rank by _rankingInfo.geoDistance values, from low to high.
                format: int64
                type: integer
            HSO:
                description: Dense rank by _rankingInfo.filters values, from high to low.
                format: int64
                type: integer
            HasFHTOffer:
                description: |-
                    Dense rank by boolean flag whether exists a FHT Offer within
                    top offers.
                format: int64
                type: integer
            HasPrivateFHTOffer:
                description: |-
                    Dense rank by boolean flag whether exists a private FHT offer within
                    top offers.
                format: int64
                type: integer
            HasPrivateOffer:
                description: |-
                    Dense rank by boolean flag whether exists a private offer within
                    top offers.
                format: int64
                type: integer
            Location:
                description: Dense rank by guestRating.Location from high to low.
                format: int64
                type: integer
            Rating:
                description: Dense rank by guestRating.Overall from high to low.
                format: int64
                type: integer
            ReviewCount:
                description: Dense rank by review count from high to low.
                format: int64
                type: integer
        type: object
    MatchedDim:
        properties:
            freeCancellation:
                description: True if matched and clicked offers both have or don't have free cancellation
                type: boolean
            offerType:
                description: True if matched and clicked offers both are public or private
                type: boolean
            payLater:
                description: True if matched and clicked offers have the same canPayLater value
                type: boolean
            price:
                description: True if total price diff percentage with clicked offer was <= 1%
                type: boolean
            room:
                description: True if matched and clicked offers have the same room name
                type: boolean
            services:
                description: True if matched and clicked offers have the same services
                type: boolean
        type: object
    Metadata:
        properties:
            cachedAt:
                type: string
            feedID:
                type: string
            originalAccessTier:
                description: |-
                    In case of offer was promoted from private to public access originalAccessTier field will store
                    original accessTier and will not be cleared by promotions
                type: string
            providerCampaign:
                type: string
            providerOfferId:
                type: string
            providerRateType:
                type: string
        type: object
    Nearby:
        properties:
            lat:
                description: Latitude in degrees
                format: double
                type: number
            lon:
                description: Longitude in degrees
                format: double
                type: number
            precision:
                $ref: '#/definitions/PrecisionRanges'
        type: object
    Offer:
        properties:
            availableRooms:
                description: The number of similar rooms the provider still have available.
                format: int64
                type: integer
            canPayLater:
                description: Shows if the user can be charged later for the offer.
                type: boolean
            cancellationPenalties:
                description: The list of penalties applied to the cancellation of the offer.
                items:
                    $ref: '#/definitions/CancellationPenalty'
                type: array
            cug:
                description: Access tier from Offers data model. Contains the minimum tier the user should be in order to access this offer.
                items:
                    type: string
                type: array
            extraParams: {}
            id:
                description: Offer ID from Offers data model.
                type: string
            isClicked:
                description: True if the offer was matched with clicked offer from the search page
                type: boolean
            links:
                description: Array of one item containing a link to book the offer.
                items:
                    $ref: '#/definitions/RoomLink'
                type: array
            matchType:
                description: |-
                    Type of clicked offer matching. 'exact' means price and all terms are matched. 'by_price' means price and
                    some of terms (but not all) are matched. 'by_terms' means all terms are matched.
                    Terms are freeCancellation, services, room name, payLater, offerType (public or private).
                enum:
                    - exact
                    - by_price
                    - by_terms
                type: string
            matchedDim:
                $ref: '#/definitions/MatchedDim'
            matchedOfferPriceDiff:
                description: |-
                    In case of match, contains the absolute price diff in the same currency used to return the price.
                    The diff is positive in case of the new price is higher and negative in case of the new price is lower.
                format: double
                type: number
            prices:
